<div class="clientes__list">
  <div class="clientes__table-container">
    <table mat-table [dataSource]="dataSource" class="clientes__table" #tabela>
      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.cpf }} </td>
      </ng-container>
  
      <!-- Nome Completo Column -->
      <ng-container matColumnDef="nomeCompleto">
        <th mat-header-cell *matHeaderCellDef (click)="sortData('nomeCompleto')">
          Nome Completo
          <mat-icon>
            {{ sortDirection === 'asc' ? 'arrow_drop_up' : 'arrow_drop_down' }}
          </mat-icon>          
        </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.nomeCompleto }} </td>
      </ng-container>
  
      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let cliente">
          <div *ngIf="tipoAcoes === 'clientes'">
            <div class="clientes__acoes-container">
              <button (click)="onEdit(cliente)" class="clientes__edit-button">Editar</button>
              <button (click)="onDelete(cliente.cpf)" class="clientes__delete-button">Excluir</button>
            </div>
        </div>
        <div *ngIf="tipoAcoes === 'contas'">
          <button (click)="onEdit(cliente)" class="clientes__edit-button clientes__edit-button-single">Editar Contas</button>
        </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
